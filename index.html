<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Esta Noche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header-section div {
            flex: 1;
            margin-right: 10px;
        }
        .header-section div:last-child {
            margin-right: 0;
        }
        .header-section label {
            font-weight: bold;
        }
        .header-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para contar esta noche</h1>
        <div class="header-section">
            <div>
                <label for="day-name">Nombre del día:</label>
                <input type="text" id="day-name" name="day-name">
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="text" id="date" name="date">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Espacio para escribir</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tienda</td>
                    <td><input type="text" name="tienda"></td>
                </tr>
                <tr>
                    <td>Perfumería</td>
                    <td><input type="text" name="perfumeria"></td>
                </tr>
                <tr>
                    <td>Bazar</td>
                    <td><input type="text" name="bazar"></td>
                </tr>
                <tr>
                    <td>Lácteos</td>
                    <td><input type="text" name="lacteos"></td>
                </tr>
                <tr>
                    <td>Fiambrería</td>
                    <td><input type="text" name="fiambreria"></td>
                </tr>
                <tr>
                    <td>Almacén, Limpieza y Bebidas</td>
                    <td><input type="text" name="almacen-limpieza-bebidas"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
